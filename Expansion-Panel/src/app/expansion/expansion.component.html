<div class="container">
  <div class="row no-gutters ">
    <div class="col">
      <ng-content></ng-content>
    </div>
    <div (click)="panelView()" class="arrow" >
      <svg height="20" width="30" *ngIf="isView===false">
        <polyline points="8,7.5 15,12.5 22,7.5" style="fill:none;stroke:#656565;stroke: width 1;" />
      </svg>
      <svg height="20" width="30" *ngIf="isView===true">
          <polyline points="8,9.5 15,4.5 22,9.5" style="fill:none;stroke:#656565;stroke: width 1;" />
        </svg>
    </div>

  </div>
</div>
